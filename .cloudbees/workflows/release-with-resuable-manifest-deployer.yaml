apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: Release with resuable manifest deployer
on:
  workflow_dispatch:
    inputs:
      manifest:
        type: string
jobs:
  pre-prod:
    uses: gmaxey/reusableworkflows/manifestDeploy
    with:
      manifest: ${{ inputs.manifest }}
      environment: pre-prod
  prod:
    needs: pre-prod
    uses: gmaxey/reusableworkflows/manifestDeploy
    with:
      manifest: ${{ inputs.manifest }}
      environment: prod
