apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: Staged Release with deployer
on:
  workflow_dispatch:
    inputs:
      manifest:
        type: string

metadata:
  stages/v1alpha1:
    - name: pre-prod
      jobs:
        - pre-prod
    - name: prod
      jobs:
        - prod
jobs:
  pre-prod:
    uses: ./deployer.yaml
    with:
      manifest: ${{ inputs.manifest }}
      environment: pre-prod
  prod:
    needs: pre-prod
    uses: ./deployer.yaml
    with:
      manifest: ${{ inputs.manifest }}
      environment: prod
