apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: on-demand
on:
  workflow_dispatch:
    inputs:
      manifest:
        type: string
        required: true
        description: This is a system-generated parameter and is required for use in
          application releases. Refer to
          https://docs.cloudbees.com/docs/cloudbees-platform/latest/applications/releases#manifest
          for the expected format
      environment:
        type: string
        default: QA
        required: true
      num:
        type: number
        default: 0
      bool:
        type: boolean
        default: false
      select:
        type: choice
        options:
          - a
          - b
          - c
        default: a
metadata:
  stages/v1alpha1:
    - name: target-environment
      jobs:
        - Deployer
jobs:
  Deployer:
    uses: ./.cloudbees/workflows/deployer.yaml
    with:
      manifest: ${{ inputs.manifest }}
      environment: ${{ inputs.environment }}
